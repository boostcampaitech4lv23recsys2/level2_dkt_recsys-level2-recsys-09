method: bayes
metric:
  goal: maximize
  name: val_auc
parameters:
  batch_size:
    distribution: int_uniform
    max: 256
    min: 16
  dropout:
    distribution: uniform
    max: 0.75
    min: 0.135
  epochs:
    distribution: int_uniform
    max: 320
    min: 33
  learning_rate:
    distribution: uniform
    max: 0.1
    min: 0.0005
  max_len:
    distribution: int_uniform
    max: 3500
    min: 500
  model_dim:
    distribution: int_uniform
    max: 1024
    min: 16
  num_heads:
    distribution: int_uniform
    max: 16
    min: 2
  num_layers:
    distribution: int_uniform
    max: 5
    min: 1
  seq_len:
    distribution: int_uniform
    max: 400
    min: 50
program: DKT/code/saint+/train.py
